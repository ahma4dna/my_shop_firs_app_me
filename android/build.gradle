buildscript {
    repositories {
        google()  // مستودع جوجل
        mavenCentral()  // مستودع Maven
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'  // تأكد من أنك تستخدم آخر إصدار
        classpath 'com.google.gms:google-services:4.3.15'  // تأكد من أنك تستخدم آخر إصدار من google-services
    }
}

allprojects {
    repositories {
        google()  // مستودع جوجل
        mavenCentral()  // مستودع Maven
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
