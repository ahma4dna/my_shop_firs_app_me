plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_shop"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.my_shop"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // إضافة Google Services Plugin لتفعيل خدمات جوجل
    apply plugin: 'com.google.gms.google-services'
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.0.1'  // مكتبة Google Sign-In
    implementation 'com.google.firebase:firebase-auth:21.0.1'  // مكتبة Firebase Auth
    implementation 'com.google.firebase:firebase-core:20.0.0'  // مكتبة Firebase Core
    implementation 'io.supabase:supabase-flutter:0.2.5'  // مكتبة Supabase Flutter
}

flutter {
    source = "../.."
}
